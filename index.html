<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <link rel="stylesheet" href="./style.css" /> 
  </head>
  <body>
    <h1>Pokemon Deluge Imitation</h1>
    <p>Note: Only for desktop/laptop</p>
    <p>Buttons for mobile is under construction...</p>
    <div class="container">
      <div id="map" tabindex="0">
        <div id="player"></div>
      </div>
      <div class="card">
        <div id="pokemonImageContainer">
          <img id="pokemonImage" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png" alt="pokemon image">
        </div>
        <div id="pokemonInfoContainer">
          <div id="pokemonId"></div>
          <div id="pokemonName"></div>
          <div id="pokemonBaseExperience"></div>
          <div id="pokemonHeight"></div>
        </div>
        <div id="noPokemon">No Pokemon Found</div>
        <div id="isLoading">Loading...</div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
