<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Pokemon Deluge Imitation</h1>
    <legend>
      <div><div class="legend normal"></div>Normal</div>
      <div><div class="legend fighting"></div>Fighting</div>
      <div><div class="legend flying"></div>Flying</div>
      <div><div class="legend poison"></div>Poison</div>
      <div><div class="legend ground"></div>Ground</div>
      <div><div class="legend rock"></div>Rock</div>
      <div><div class="legend bug"></div>Bug</div>
      <div><div class="legend ghost"></div>Ghost</div>
      <div><div class="legend steel"></div>Steel</div>
      <div><div class="legend fire"></div>Fire</div>
      <div><div class="legend water"></div>Water</div>
      <div><div class="legend grass"></div>Grass</div>
      <div><div class="legend electric"></div>Electric</div>
      <div><div class="legend psychic"></div>Psychic</div>
      <div><div class="legend ice"></div>Ice</div>
      <div><div class="legend dragon"></div>Dragon</div>
      <div><div class="legend dark"></div>Dark</div>
      <div><div class="legend fairy"></div>Fairy</div>
    </legend>
    <p>Note: Still under construction...</p>
    <div class="container">
      <div id="map">
        <div id="player"></div>
        <div>
          <div class="normal map-type"></div>
          <div class="fighting map-type"></div>
          <div class="flying map-type"></div>
          <div class="poison map-type"></div>
          <div class="ground map-type"></div>
          <div class="rock map-type"></div>
        </div>
        <div>
          <div class="bug map-type"></div>
          <div class="ghost map-type"></div>
          <div class="steel map-type"></div>
          <div class="fire map-type"></div>
          <div class="water map-type"></div>
          <div class="grass map-type"></div>
        </div>
        <div>
          <div class="electric map-type"></div>
          <div class="psychic map-type"></div>
          <div class="ice map-type"></div>
          <div class="dragon map-type"></div>
          <div class="dark map-type"></div>
          <div class="fairy map-type"></div>
        </div>
      </div>
      <div class="right-container">
        <div class="card">
          <div id="pokemonContainer">
            <div id="pokemonImageContainer">
              <img
                id="pokemonImage"
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png"
                alt="pokemon image"
              />
            </div>
            <div id="pokemonInfoContainer">
              <div id="pokemonId"></div>
              <div id="pokemonName"></div>
              <div id="pokemonBaseExperience"></div>
              <div id="pokemonHeight"></div>
            </div>
            <div id="noPokemon">No Pokemon Found</div>
            <div id="isLoading">Loading...</div>
          </div>
        </div>
        <div class="controller">
          <button id="upArrow">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="50" height="50" transform="rotate(90)">
              <path d="M12 2a10 10 0 1 0 10 10A10.011 10.011 0 0 0 12 2zm0 18a8 8 0 1 1 8-8 8.009 8.009 0 0 1-8 8z"/>
              <path d="M13.293 7.293 8.586 12l4.707 4.707 1.414-1.414L11.414 12l3.293-3.293-1.414-1.414z"/>
            </svg>
          </button>
          
          <button id="leftArrow">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="50" height="50">
              <path d="M12 2a10 10 0 1 0 10 10A10.011 10.011 0 0 0 12 2zm0 18a8 8 0 1 1 8-8 8.009 8.009 0 0 1-8 8z"/>
              <path d="M13.293 7.293 8.586 12l4.707 4.707 1.414-1.414L11.414 12l3.293-3.293-1.414-1.414z"/>
            </svg>
          </button>
          
          <button id="rightArrow">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="50" height="50" transform="rotate(180)">
              <path d="M12 2a10 10 0 1 0 10 10A10.011 10.011 0 0 0 12 2zm0 18a8 8 0 1 1 8-8 8.009 8.009 0 0 1-8 8z"/>
              <path d="M13.293 7.293 8.586 12l4.707 4.707 1.414-1.414L11.414 12l3.293-3.293-1.414-1.414z"/>
            </svg>
          </button>
          
          <button id="downArrow">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="50" height="50">
              <path d="M12 2a10 10 0 1 0 10 10A10.011 10.011 0 0 0 12 2zm0 18a8 8 0 1 1 8-8 8.009 8.009 0 0 1-8 8z"/>
              <path d="M12 12.586 8.707 9.293l-1.414 1.414L12 15.414l4.707-4.707-1.414-1.414L12 12.586z"/>
            </svg>
          </button>          
        </div>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
